<!DOCTYPE html> 
<html> 
<head>  
  <meta charset="utf-8"/> 
  <title>Snowflake</title> 
  <meta name="author" content="Maksym Telepchuk"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style/styleCanvas.css"/>
	<script src="script/turtle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			c = document.getElementById("myCanvas");
			ctx = c.getContext("2d");
			deg = document.getElementById("deg");
			ctx.lineJoin = 'round';
			ctx.lineCap = 'round';
			
			$("#koch").on('click', function () {
				ctx.clearRect(0, 0, 900, 300);
				ctx.stroke();
				ctx.moveTo(0,0);
				x = 0;
				y = c.height;
				drawKochLine(c.width,deg.value);
    		});
		});
	</script>
	
	<script>
		function drawKochLine(length,deg){
	if(deg == 0){
		line(length);
	}
	else{
		drawKochLine(length/3,deg-1);
		changeAngle(60);
		drawKochLine(length/3,deg-1);
		changeAngle(-120);
		drawKochLine(length/3,deg-1);
		changeAngle(60);
		drawKochLine(length/3,deg-1);
	}	
}
	</script>
</head> 
<body>
	<canvas id="myCanvas" height="300" width="900">
	</canvas>
	<div class="com">
		<input type="number" id="deg"/>:Deg<br/>
		<input type="button" value="Koch" id="koch"/><br/><br/>
	</div>
	
</body> 
</html>
